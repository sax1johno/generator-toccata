version: "2.0"

services:
    # node-red
    node-red:
        extends:
            file: service-types.yml
            service: node-red
        build: ./
        volumes:
            - './flows:/usr/src/flows'
            - './public:/usr/src/public'
        ports:
            - '80:80'
        links:
            - views
    views:
        extends:
            file: service-types.yml
            service: microservice
        build: ./components/Views
        expose:
            - '10201'
        volumes:
            - './components/Views/views:/usr/src/views'